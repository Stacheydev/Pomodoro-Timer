<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap');
        </style>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <div class="button-container">
                <button class="period-btn" id="focus-btn">Focus</button>
                <button class="period-btn" id="short-btn">Short Break</button>
                <button class="period-btn" id="long-btn">Long Break</button>
            </div>
    
            <div class="timer-body">
                <p class="timer">25:00</p>
                <button class="start-btn">Start</button>
                <button class="pause-btn hidden">Pause</button>
                <button class="skip-btn hidden">Skip</button>
            </div>
        </div>
    </div>    
</body>
</html>
